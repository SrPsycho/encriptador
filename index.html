<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="/assets/fontawesome-free-6.1.2-web/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/images/Logo.png" alt="Logo alura" class="logo">
    </header>
    <main>
        <section class="encriptar">
            <textarea class="input-texto" 
            cols="40" rows="30" 
            placeholder="INGRESE EL TEXTO A ENCRIPTAR"></textarea>


            <img src="/images/aviso.png" alt="simbolo de aviso" srcset="" class="simbolo">
            <p class="aviso">Solo texto en minusculas y sin acentos</p>
       

     
            <div class="botones">
                <button class="boton_encriptar" 
                onclick="btnEncriptar()">
                Encriptar
                </button>
                <button class="boton_desencriptar" 
                onclick="btnDesencriptar()">
                Desencriptar
                </button>
            </div>
        </section>

        <section class="desencriptar">
            <textarea class="mensaje"cols="18" 
            rows="8" >
            </textarea>
            
            <div class="botones_mensaje">
                <button class="boton_copiar" 
                onclick="copiar()">Copiar</button>
    
                <button class="boton_borrar" onclick="borrar()">
                Borrar</button>
            </div>
           
            
        </section>
    </main>

    <script src="/script.js"></script>

    </footer>
</body>
</html>
